<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Evolocity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Material design components -->
    <link href="styles/materialTheme.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- Base JS & CSS -->
    <link rel="stylesheet" href="styles/index.css">

    <!-- Android & Chrome OS support for PWA -->
    <meta name="theme-color" content="#4caf50"/>
    <link rel="manifest" href="./manifest.json" crossorigin="use-credentials">

    <!-- IOS Support for PWA -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Evolocity">
    <link rel="apple-touch-icon" href="./images/icons/IOS/icon-152x152.png">

  </head>
  <body>
    <!-- App Drawer -->
    <aside class="mdc-drawer mdc-drawer--modal">
      <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">Evolocity Companion</h3>
        <h6 class="mdc-drawer__subtitle">By Jonathan Voss</h6>
      </div>
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" href="index.html" aria-current="page">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">home</i>
            <span class="mdc-list-item__text">Home</span>
          </a>
          <a class="mdc-list-item" href="diagnostics.html">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">data_usage</i>
            <span class="mdc-list-item__text">Diagnostics</span>
          </a>
          <a class="mdc-list-item" href="settings.html">
            <i class="material-icons mdc-list-item__graphic" aria-hidden="true">settings</i>
            <span class="mdc-list-item__text">Settings</span>
          </a>
        </nav>
      </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>

    <!-- Top App Bar -->
    <div class="mdc-drawer-app-content">
      <header class="mdc-top-app-bar" id="app-bar">
        <div class="mdc-top-app-bar__row">
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
            <button class="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">menu</button>
            <span class="mdc-top-app-bar__title">Home</span>
          </section>
          <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" id="connect" aria-label="Connect">bluetooth_connected</button>
            <button class="material-icons mdc-top-app-bar__action-item mdc-icon-button" id="disconnect" aria-label="Disconnect">bluetooth_disabled</button>
          </section>
        </div>
      </header>

      <!-- App Contents -->
      <main class="main-content" id="main-content">
        <div class="mdc-top-app-bar--fixed-adjust">
          <!-- Cards for Infomation -->
          <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
              <!-- Card For Cart Speed -->
              <div class="mdc-layout-grid__cell">
                <div class="mdc-card demo-card">
                  <div class="mdc-card__primary-action demo-card__primary-action" tabindex="0">
                    <div class="my-card-content">
                      <div class="demo-card__primary">
                        <h2 class="demo-card__title mdc-typography mdc-typography--headline6" id="cardText">Cart's Speed: <span id="speed">0</span> Km/H</h2>
                        <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2" id="cardText">Km/H</h3>
                      </div>
                    </div>
                  </div>
                  <div class="mdc-card__actions">
                      <div class="mdc-menu mdc-menu-surface">
  <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
    <li class="mdc-list-item" role="menuitem">
      <span class="mdc-list-item__text">A Menu Item</span>
    </li>
    <li class="mdc-list-item" role="menuitem">
      <span class="mdc-list-item__text">Another Menu Item</span>
    </li>
  </ul>
</div>
                    <div class="mdc-card__action-icons">
                      <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" id="speedMenu" title="More options" data-mdc-ripple-is-unbounded="true">more_vert</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Card For Cart Temp -->
              <div class="mdc-layout-grid__cell">
                <div class="mdc-card demo-card">
                  <div class="mdc-card__primary-action demo-card__primary-action" tabindex="1">
                    <div class="my-card-content">
                      <div class="demo-card__primary">
                        <h2 class="demo-card__title mdc-typography mdc-typography--headline6" id="cardText">Cart's Temperature: <span id="temp">0</span>°</h2>
                        <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2" id="cardText">°C</h3>
                      </div>
                    </div>
                  </div>
                  <div class="mdc-card__actions">
                    <div class="mdc-card__action-icons">
                      <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">more_vert</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Card For Cart Battery -->
              <div class="mdc-layout-grid__cell">
                <div class="mdc-card demo-card">
                  <div class="mdc-card__primary-action demo-card__primary-action" tabindex="2">
                    <div class="my-card-content">
                      <div class="demo-card__primary">
                        <h2 class="demo-card__title mdc-typography mdc-typography--headline6" id="cardText">Cart's Battery: <span id="battery">0</span>%</h2>
                        <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2" id="cardText">%</h3>
                      </div>
                    </div>
                  </div>
                  <div class="mdc-card__actions">
                    <div class="mdc-card__action-icons">
                      <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">more_vert</button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Card For Raw Serial Data -->
              <div class="mdc-layout-grid__cell">
                <div class="mdc-card demo-card">
                  <div class="mdc-card__primary-action demo-card__primary-action" tabindex="3">
                    <div class="mdc-card__media mdc-card__media--16-9 demo-card__media" id="terminal">
                    </div>
                    <div class="my-card-content">
                      <div class="demo-card__primary">
                        <h2 class="demo-card__title mdc-typography mdc-typography--headline6" id="cardText">Raw Serial</h2>
                        <h3 class="demo-card__subtitle mdc-typography mdc-typography--subtitle2" id="cardText">Input From Cart monitor</h3>
                      </div>
                    </div>
                  </div>
                  <div class="mdc-card__actions">
                    <form id="send-form">
                      <div class="mdc-text-field mdc-text-field--outlined">
                        <input class="mdc-text-field__input" id="text-field-hero-input">
                        <div class="mdc-notched-outline">
                          <div class="mdc-notched-outline__leading"></div>
                          <div class="mdc-notched-outline__notch">
                            <label for="text-field-hero-input" class="mdc-floating-label">Command</label>
                          </div>
                          <div class="mdc-notched-outline__trailing"></div>
                        </div>
                      </div>
                    </form>
                    <div class="mdc-card__action-icons">
                      <button class="mdc-icon-button material-icons mdc-card__action mdc-card__action--icon--unbounded" title="More options" data-mdc-ripple-is-unbounded="true">more_vert</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Snackbar For Alerts -->
          <div class="mdc-snackbar">
            <div class="mdc-snackbar__surface">
              <div class="mdc-snackbar__label"
                role="status"
                aria-live="polite">
                Can't send photo. Retry in 5 seconds.
              </div>
              <div class="mdc-snackbar__actions">
                <button type="button" class="mdc-button mdc-snackbar__action">Ok</button>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Javascript for Material Components -->
    <script src="scripts/materialScript.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
